<div class="news-feed-container">
    <div class="news-feed-live-feed">
        <table class="table table-striped">
            <thead class="hr-container-header">
                <tr class="hr-container-row"></tr>
                <th class="th-xs" *ngFor="let header of feedHeaders; index as i">{{header.label}}</th>
            </thead>
            <tbody>
                <tr *ngFor="let feed of allFeeds; index as i"
                    [ngClass]="[feed.isHidden ? 'hide-row': 'hr-container-row']">
                    <td>{{feed.numComments}}</td>
                    <td>
                        <span class="glyphicon glyphicon-search votearrow" (click)="onClickVote(feed)" title="upvote">
                            Click</span></td>
                    <td>{{feed.upVote}}</td>
                    <td class="title">
                        <a href="{{feed.url}}">{{feed.title}}</a>
                        <span class="subtext" (click)="onClickHide(feed)">[hide]</span>
                    </td>
                </tr>               
            </tbody>
        </table>
        <div class="hn-pagination">
            <span [ngClass]="{disabled:currentPage === 0}" class="page-item first-item">
                <a routerLink [queryParams]="{ page: currentPage - 1 }" class="page-link">Previous</a>
            </span>
            <span>|</span>
            <span [ngClass]="{disabled:currentPage === totalPages - 1}" class="page-item first-item">
                <a routerLink [queryParams]="{ page: currentPage + 1 }" class="page-link">Next</a>
            </span>
        </div>
    </div>
    <div class="news-feed-live-chart">
        <app-news-chart [newsfeedData] = "allFeeds"></app-news-chart>
    </div>
</div>
